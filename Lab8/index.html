<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Jobs For You!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>hirely.</h1>
    <div class="intro">
        <p>looking for jobs?</p>
        <h3>don't worry, we've got you!</h3>
        <button class="get-started-btn">get started</button>
    </div>

    <div class="form-container-inactive">
        <form class="form1">
            <p>let's get to know you?</p>
            <div class="input-container">
                <input type="text" placeholder="full name.">
                <input type="text" placeholder="email.">
                <input type="text" placeholder="phone number.">
            </div>
            <div class="button-container">
                <button class="next1">next</button>
            </div>
        </form>

        <form class="form2">
            <p>tell us about your education?</p>
            <div class="input-container">
                <input type="text" placeholder="college name.">
                <input type="date" placeholder="expected graduation.">
                <input type="text" placeholder="cgpa.">
            </div>
            <div class="button-container">
                <button class="back1">back</button>
                <button class="next2">next</button>
            </div>
        </form>

        <form class="form3">
            <p>what are you skilled at?</p>
            <div class="input-container">
                <ul>
                    <li>
                        <input type="checkbox"> HTML
                    </li>
                    <li>
                        <input type="checkbox"> CSS
                    </li>
                    <li>
                        <input type="checkbox"> JavaScript
                    </li>
                    <li>
                        <input type="checkbox"> ReactJS
                    </li>
                    <li>
                        <input type="checkbox"> VueJS
                    </li>
                </ul>
            </div>
            <div class="button-container">
                <button class="back2">back</button>
                <button class="submit">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
